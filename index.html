<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghadir Madani</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="background_vid">
        <video
          src="media/background.mp4"
          class="background"
          autoplay
          loop
          muted
        ></video>
      </div>
      <div class="title">
        <img src="media/Name.png" class="name-logo" />
      </div>
      <div class="button">
        <div class="button-container">
          <img src="media/button.png" class="start-btn" />
          <img src="media/Start.png" class="start-text" />
        </div>
        <div class="button-container">
          <img src="media/button.png" class="instruction-btn" />
          <img src="media/Instructions.png" class="instruction-text" />
        </div>
      </div>
      <div class="character-container">
        <img class="character-front" src="media/character front.png" />
        <img class="character-back" src="media/character back.png" />
        <div class="arrows-container">
          <img src="media/left.png" class="left-arrow" />
          <img src="media/right.png" class="right-arrow" />
        </div>
      </div>
      <div class="instruction-page">
        <img src="media/Instructions Page.png" class="instruction-content" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
