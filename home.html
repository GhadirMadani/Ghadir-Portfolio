<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="home">
      <div class="home-background">
        <img src="media/1.png" class="home-image" />
      </div>

      <!-- Back Button -->
      <div class="back">
        <img src="media/left.png" class="back-btn" />
      </div>
      <!-- Download Sign and Button -->
      <div class="download-sign">
        <div class="sign-container">
          <img src="media/sign.png" class="sign" />
          <p class="download-text">Press the Button Below to Download my CV</p>
        </div>
      </div>

      <div class="button-container">
        <div class="button">
          <a href="media/CV.pdf" download="CV.pdf">
            <img src="media/button 1.png" alt="Download Button" />
          </a>
        </div>
        <p class="button-text">PRESS</p>
      </div>

      <div class="navigation">
        <img src="media/navbar.png" class="nav-bar" />
        <div class="icons">
          <a href="home.html">
            <img src="media/icon 1.png" class="icon1" alt="Home Icon" />
          </a>
          <a href="library.html">
            <img src="media/icon 2.png" class="icon2" alt="Library Icon" />
          </a>
          <a href="museum.html">
            <img src="media/icon 3.png" class="icon3" alt="Museum Icon" />
          </a>
        </div>
        <img src="media/navbar marker.png" class="marker" />
      </div>

      <div class="next-button">
        <img src="media/right.png" class="right-button" />
      </div>

      <!-- Character -->
      <div class="character">
        <img src="media/character front.png" class="character1" />
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
