<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum</title>
    <link rel="stylesheet" href="museum.css" />
  </head>
  <body>
    <div class="museum">
      <div class="museum-background">
        <img src="media/3.png" class="museum-image" />
      </div>
      <div class="nav-buttons">
        <img src="media/left.png" class="left-button" />
        <img src="media/right.png" class="right-button" />
      </div>
      <div class="painting">
        <img src="media/painting.png" class="painting-image" />
      </div>
      <div class="painting-sign">
        <img src="media/sign.png" class="sign" />
        <p class="text-sign">Click on the Painting for more Info</p>
      </div>
      <div class="architecture">
        <img src="media/architecture.png" class="architecture-model" />
      </div>
      <div class="architecture-sign">
        <img src="media/sign.png" class="sign" />
        <p class="text-sign">Click on the Model for more Info</p>
      </div>
      <div class="character">
        <img src="media/character front.png" class="character1" />
      </div>
      <div class="painting-info">
        <img src="media/Painting info.png" class="painting-info1" />
      </div>
      <div class="architecture-info">
        <img src="media/architecture-info.png" class="architecture-info1" />
      </div>
      <div class="navigation">
        <img src="media/navbar.png" class="nav-bar" />
        <div class="icons">
          <a href="home.html">
            <img src="media/icon 1.png" class="icon1" alt="Home Icon" />
          </a>
          <a href="library.html">
            <img src="media/icon 2.png" class="icon2" alt="Library Icon" />
          </a>
          <a href="museum.html">
            <img src="media/icon 3.png" class="icon3" alt="Museum Icon" />
          </a>
        </div>
        <img src="media/navbar marker.png" class="marker" />
      </div>
    </div>

    <script src="museum.js"></script>
  </body>
</html>
